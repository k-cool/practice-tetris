<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="asset/favicon/favicon-96x96.png" />
    <title>모두의 테트리스</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script src="js/tetris.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h2>모두의 테트리스</h2>
      <div id="bgmControl">
        <div class="volumeIcon on hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="Layer_1"
            data-name="Layer 1"
            viewBox="0 0 24 24"
            width="512"
            height="512"
          >
            <path
              d="M2,6A2,2,0,0,0,0,8v8a2,2,0,0,0,2,2H4.8L12,23.977V.017L4.8,6Z"
            />
            <path
              d="M20,12a5.006,5.006,0,0,0-5-5H14V9h1a3,3,0,0,1,0,6H14v2h1A5.006,5.006,0,0,0,20,12Z"
            />
            <path d="M15,3H14V5h1a7,7,0,0,1,0,14H14v2h1A9,9,0,0,0,15,3Z" />
          </svg>
        </div>
        <div class="volumeIcon off">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="512"
            height="512"
          >
            <g id="_01_align_center" data-name="01 align center">
              <path
                d="M2,5.99a2,2,0,0,0-2,2v8.014a2,2,0,0,0,2,2H4.8L12,24V0L4.8,5.99Zm8-1.722V19.729L5.525,16.007H2V7.993H5.525Z"
              />
              <path
                d="M20,12a5.009,5.009,0,0,0-5-5.008H14v2h1a3.005,3.005,0,0,1,0,6.01H14v2h1A5.01,5.01,0,0,0,20,12Z"
              />
              <path
                d="M15,2.985H14v2h1a7.012,7.012,0,0,1,0,14.024H14v2h1a9.015,9.015,0,0,0,0-18.03Z"
              />
            </g>
          </svg>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="scoreWrapper">
        <div class="starWrapper hidden">
          <img src="asset/icon/star.png" class="star left" alt="starIcon" />
          <img src="asset/icon/star.png" class="star middle" alt="starIcon" />
          <img src="asset/icon/star.png" class="star right" alt="starIcon" />
        </div>
        <div class="score">0</div>
      </div>
      <div class="playground">
        <ul></ul>
      </div>
    </div>
    <div class="gameOver">
      <span>Game Over!</span>
      <button>다시하기</button>
    </div>
  </body>
</html>
